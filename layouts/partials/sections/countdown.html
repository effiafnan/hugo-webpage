<style>

        height: 90%;

        flex-direction: column;
        align-items: center;

        overflow: hidden;

    .countdown-timer h2 {

        font-weight: 700;
    }

    #circles {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        bottom: -80px;

        color: #fff;

        margin-bottom: 0;

        font-size: 16px;
    }

        .countdown-timer h2 {

            font-weight: 700;
        }

        .countdown-timer h2 {
            font-size: 4rem;
            font-weight: 700;
        }

        #circles {

            bottom: -60px;
        }

        .works_section {
            width: 150px;
            height: 150px;

        }
